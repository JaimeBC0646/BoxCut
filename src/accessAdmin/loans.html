<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/bg.css">
    <link rel="stylesheet" type="text/css" href="../styles/purchase.css">
    <link rel="stylesheet" type="text/css" href="../styles/msgModals.css">
    <title>BoxCut_v1 (admin)</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbarMain">
        <ul class="ul-container">
            <div class="sesionDiv">
                <h1 id="userSesion">LOANS <br></h1>
            </div>

            <div>
                <a href="./adminMenu.html">
                    <li>MAIN MENU</li>
                </a>
                <a href="./purchases.html">
                    <li>PURCHASES</li>
                </a>
                <a href="./incomes.html">
                    <li>INCOMES</li>
                </a>
                <a href="../index.html">
                    <li>LOG OUT</li>
                </a>
            </div>
        </ul>
    </nav>

    <!--
    <div class="titleMod">
        <h2>PURCHASES</h2>
    </div>
    -->

    <div class="rdbDiv">
        <div class="rdbOption">
            <input type="radio" id="rdbGeneral" name="rdbQuery" value="general" checked>
            <label class="rdbpurchaseQuery">General</label>
        </div>

        <div class="rdbOption">
            <input type="radio" id="rdbFilter" name="rdbQuery" value="filter">
            <label class="rdbpurchaseQuery">Filter by date</label>
        </div>
        <input type="text" disabled>

        <h2 id="dateDetailed"></h2>
    </div>



    <div class="loansDiv">

        <!-- TABLE: LOAN -->
        <div class="loansRow">
            <div class="scroll-table">
                <div id="loan"></div>
            </div>
        </div>

        <div id="frm_editModal">
            <div class="edit_form">
                <h2>New Loan</h2>
                <div class="purchaseInput">
                    <label for="txt_borrower">Borrower:</label>
                    <input type="text" id="txt_borrower" name="txt_borrower">
                </div>

                <div class="purchaseInput">
                    <label for="txt_description">Description:</label>
                    <input id="txt_description" name="txt_description"></input>
                </div>

                <div class="purchaseInput">
                    <label for="txt_amount">Amount:</label>
                    <input type="text" id="txt_amount" name="txt_amount">
                </div>

                <div class="purchaseInput">
                    <label for="txt_remaining">Remaining:</label>
                    <input type="number" id="txt_remaining" name="txt_remaining">
                </div>

                <div class="purchaseInput">
                    <label for="txt_status">Status:</label>
                    <select id="txt_status" name="txt_status">
                        <option value="">Select status</option>
                        <option value="PAID">PAID</option>
                        <option value="PENDING">PENDING</option>
                    </select>
                </div>

                <div class="purchaseInput">
                    <label for="txt_date">Date:</label>
                    <input type="date" id="txt_date">
                </div>

                <div class="btn_EditForm">
                    <img src="../imgResources/confirm_Icon.png" id="saveEdit">
                    <img src="../imgResources/cancel_Icon.png" id="cancelEdit">
                </div>
            </div>
        </div>
        <Button class="btnNewLoan"> NEW LOAN</Button>

    </div>




    <!-- MESSAGE BOXES -->
    <div id="confirmBox" class="confirm-container hide">
        <div class="confirm-content">
            <strong>
                <p id="confirmText"></p>
            </strong>
            <div class="confirm-buttons">
                <button id="confirmYes"><b>Yes</b></button>
                <button id="confirmNo"><b>Cancel</b></button>
            </div>
        </div>
    </div>

    <div id="msgBox">
        <p id="msgText"></p>
        <p id="msgSubtext" style="font-size: 14px; opacity: 0.8;"></p>
    </div>










    <script src="../sqlMoves/query-Loans.js"></script>


</body>

</html>
