<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/bg.css">
    <link rel="stylesheet" type="text/css" href="../styles/purchase.css">
    <link rel="stylesheet" type="text/css" href="../styles/msgModals.css">
    <title>BoxCut_v1 (admin)</title>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbarMain">
        <ul class="ul-container">
            <div class="sesionDiv">
                <h1 id="userSesion">PURCHASES <br></h1>
            </div>

            <div>
                <a href="./adminMenu.html">
                    <li>MAIN MENU</li>
                </a>
                <a href="./purchases.html">
                    <li>PURCHASES</li>
                </a>
                <a href="../index.html">
                    <li>LOG OUT</li>
                </a>
            </div>
        </ul>
    </nav>

    <!--
    <div class="titleMod">
        <h2>PURCHASES</h2>
    </div>
    -->
    
    <div class="rdbDiv">
        <div class="rdbOption">
            <input type="radio" id="rdbGeneral" name="rdbQuery" value="general" checked>
            <label class="rdbpurchaseQuery">General</label>
        </div>

        <div class="rdbOption">
            <input type="radio" id="rdbFilter" name="rdbQuery" value="filter">
            <label class="rdbpurchaseQuery">Filter by date</label>
        </div>
        <input type="date" id="dtInput" disabled>

    </div>


    <!-- TABLES: PURCHASE & DT -->
    <div class="purchasesDiv">

        <!-- PURCHASE -->
        <div class="purchaseRow">
            <div class="scroll-table">
                <div id="purchase"></div>
            </div>
            <a href="./newDtPurchase.html"><Button class="btnNewDtP"> NEW PURCASE</Button></a>
        </div>

        <!-- DT -->
        <div class="dt_purchaseRow">
            <div class="scroll-table">
                <div id="dtPurchase"></div>
            </div>
        </div>
    </div>



    <!-- MESSAGE BOXES -->
    <div id="confirmBox" class="confirm-container hide">
        <div class="confirm-content">
            <strong>
                <p id="confirmText"></p>
            </strong>
            <div class="confirm-buttons">
                <button id="confirmYes"><b>Yes</b></button>
                <button id="confirmNo"><b>Cancel</b></button>
            </div>
        </div>
    </div>

    <div id="msgBox">
        <p id="msgText"></p>
        <p id="msgSubtext" style="font-size: 14px; opacity: 0.8;"></p>
    </div>





    <div id="editModal" class="modal hide">
        <div class="modal-content">
            <h2>Edit Purchase Detail</h2>
            <div class="purchaseInput">
                <label for="product">Product:</label>
                <input type="text" id="txt_product" name="product">
            </div>

            <div class="purchaseInput">
                <label for="description">Description:</label>
                <textarea id="txt_description" name="description"></textarea>
            </div>

            <div class="purchaseInput">
                <label for="price">Price:</label>
                <input type="text" id="txt_price" name="price">
            </div>

            <div class="purchaseInput">
                <label for="quantity">Quantity:</label>
                <input type="number" id="txt_quantity" name="quantity">
            </div>

            <div class="purchaseInput">
                <label for="store">Store / Place:</label>
                <select id="txt_store" name="txt_store">
                    <option>Select branchstore</option>
                </select>
            </div>

            <div class="purchaseInput">
                <label for="relevance">Relevance:</label>
                <select id="txt_relevance" name="txt_relevance">
                    <option>Select relevance</option>
                </select>
            </div>



            <button id="saveDt">Save</button>
            <button id="cancelEdit">Cancel</button>
        </div>
    </div>




    <script src="../sqlMoves/query-Purchases.js"></script>
    <script src="../sqlMoves/add_dtPurchase.js"></script>
    <script src="../sqlMoves/msgModals.js"></script>

</body>

</html>
