        <label>PURCHASES</label>

    <div class="rdbDiv">
        <div class="rdbOption">
            <input type="radio" id="rdbGeneral" name="rdbQuery" value="general" checked>
            <label class="rdbpurchaseQuery">General</label>
        </div>

        <div class="rdbOption">
            <input type="radio" id="rdbFilter" name="rdbQuery" value="filter">
            <label class="rdbpurchaseQuery">Filter by date</label>
        </div>
        <input type="date" id="dtInput" disabled>

    </div>


    <!-- TABLES: PURCHASE & DT -->
    <div class="purchasesDiv">

        <!-- PURCHASE -->
        <div class="purchaseRow">
            <div class="scroll-table">
                <div id="purchase"></div>
            </div>
            <a href="./newDtPurchase.html"><Button class="btnNewDtP"> NEW PURCASE</Button></a>
        </div>

        <!-- DT -->
        <div class="dt_purchaseRow">
            <div class="scroll-table">

        </div>

    <!-- MESSAGE BOXES -->
    <div id="confirmBox" class="confirm-container hide">
        <div class="confirm-content">
            <strong><p id="confirmText"></p></strong>
            <div class="confirm-buttons">
                <button id="confirmYes"><b>Yes</b></button>
                <button id="confirmNo"><b>Cancel</b></button>
            </div>
        </div>
    </div>
    
    <div id="msgBox">
        <p id="msgText"></p>
        <p id="msgSubtext" style="font-size: 14px; opacity: 0.8;"></p>
    </div>



    <script src="../sqlMoves/query-Purchases.js"></script>
