<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/bg.css">
    <link rel="stylesheet" type="text/css" href="../styles/newDtPurchase.css">
    <link rel="stylesheet" type="text/css" href="../styles/msgModals.css">

    <title>boxCut</title>
</head>

<body>
    <div class="mod">
        <a href="./purchases.html"><img src="../imgResources/roundedArrow.png" alt="btnBack" class="btnBack"></a>
        <h1>NEW PURCHASE & DETAILS</h1>
    </div>

    <div class="detailPurchaseForm">

        <form id="newPurchaseDiv">
            <h1>Purchase</h1>

            <div class="datePurchase">
                <label>Date:</label>
                <input type="date" id="dtP_Input">
                <img src="../imgResources/btnCancel.png" id="btnCancel" onclick="dtRestart()" hidden>
            </div>

            <div class="scroll-table">
                <div class="card_dtList"></div>
            </div>

            <div class="subDetails">
                <div>
                    <i><strong>Articles:</strong><p id="lblArticle">0</p></i>
                    <i><strong>Total:</strong><p id="lblTotal">$0.00</p></i>
                </div>
                <button id="btn_addPurchase" disabled="true">ADD PURCHASE</button>
            </div>            
        </form>


        <form id="newDtPurchaseDiv">
            <h1>Details</h1>
            <div class="purchaseInput">
                <label for="product">Product:</label>
                <input type="text" id="txt_product" name="product">
            </div>

            <div class="purchaseInput">
                <label for="description">Description:</label>
                <textarea id="txt_description" name="description"></textarea>
            </div>

            <div class="purchaseInput">
                <label for="price">Price:</label>
                <input type="text" id="txt_price" name="price">
            </div>

            <div class="purchaseInput">
                <label for="quantity">Quantity:</label>
                <input type="number" id="txt_quantity" name="quantity">
            </div>

            <div class="purchaseInput">
                <label for="store">Store / Place:</label>
                <select id="txt_store" name="txt_store">
                    <option>Select branchstore</option>
                </select>
            </div>

            <div class="purchaseInput">
                <label for="relevance">Relevance:</label>
                <select id="txt_relevance" name="txt_relevance">
                    <option>Select relevance</option>
                </select>
            </div>

            <button>ADD DETAIL</button>
        </form>
    </div>
    


    <!-- MESSAGE BOXES -->
    <div id="confirmBox" class="confirm-container hide">
        <div class="confirm-content">
            <strong><p id="confirmText"></p></strong>
            <div class="confirm-buttons">
                <button id="confirmYes"><b>Yes</b></button>
                <button id="confirmNo"><b>Cancel</b></button>
            </div>
        </div>
    </div>
    
    <div id="msgBox">
        <p id="msgText"></p>
        <p id="msgSubtext" style="font-size: 14px; opacity: 0.8;"></p>
    </div>
    


    <script src="../sqlMoves/add_dtPurchase.js"></script>
    <script src="../sqlMoves/msgModals.js"></script>

</body>

</html>
